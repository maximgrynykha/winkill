template: |
  ## Changes
  $CHANGES
change-template: '- **$TITLE** (#$NUMBER)'

version-template: "$MAJOR.$MINOR.$PATCH"
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'âœ¨ Features'
      labels:
        - 'feature'
        - 'enhancement'
        - 'common'

  - title: 'ğŸ Bug Fixes'
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'
        - 'hotfix'
  
  - title: 'ğŸ“¦ Dependencies'
      labels:       
        - 'dependencies'
  
  - title: 'ğŸ—ï¸ Maintenance'
      labels:
        - 'chore'
        - 'build'
  
  - title: 'â™»ï¸ Refactoring'
      labels:
        - 'refactoring'
  
  - title: 'ğŸ§ª Tests'
      labels:
        - 'tests'
  
  - title: 'ğŸ“– Docs'
      labels:
        - 'docs'

change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - major
      - refactoring
  minor:
    labels:
      - feature
      - enhancement
      - minor
      - common
  patch:
    labels:
      - patch
      - build
      - bug
      - bugfix
      - hotfix
      - fix
      - docs
      - tests
  default: patch